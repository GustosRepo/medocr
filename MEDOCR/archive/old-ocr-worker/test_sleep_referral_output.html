
    <div class="document-template lab-report">

            </div>
        </div>
        
        <div class="patient-section">
            <h3>Patient Information</h3>

                    <label>DOB:</label>

                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Test Information</h3>
            <div class="field-group">
                <label>Test:</label>
                <span class="field-value">(HSAT)</span>

        </div>
